{% extends 'layout_manager.html' %}

{% block title %}Show Daily Routines{% endblock %}

{% block content %}

<div class="layout-content-body">
  <div class="title-bar">
		<h1 class="title-bar-title">
		  <span class="d-ib">All Daily Routines</span>
		</h1>
  </div>
  	<div class="row gutter-xs">
			<div class="col-xs-12">
	  		<div class="card">
					<div class="card-header">
		  			<div class="card-actions">
							<button type="button" class="card-action card-toggler" title="Collapse"></button>
							<button type="button" class="card-action card-reload" title="Reload"></button>
							<button type="button" class="card-action card-remove" title="Remove"></button>
		  			</div>
		  			<strong>Daily Routine List</strong>
					</div>
					<div class="card-body">
		  			<table id="demo-datatables-buttons-2" class="table table-bordered table-striped table-nowrap dataTable" cellspacing="0" width="100%">
							<thead>
			  				<tr>
									<th>Seq.</th>
									<th>Date</th>
									<th>Vreme</th>
									<th>Action</th>
			  				</tr>
							</thead>
							<tbody>
			  				{% for row in data %}
								<tr>
				  				<td>{{row['daily_id']}}</td>
				  				<td>{{row['data']}}</td>
				  				<td>{{row['vreme']}}</td>
				  				<td>
										<a href="/delete_meal/{{row['meal_id']}}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete the client?')">Delete</a>
				  				</td>
								</tr>
			  				{% endfor %}
							</tbody>
		  			</table>
					</div>
	  		</div>
			</div>
  	</div>
  </div>
</div>

{% endblock %}
